server:
  port: 8002

spring:
  application:
    name: upload-service
  servlet:
    multipart:
      max-file-size: 5MB

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
